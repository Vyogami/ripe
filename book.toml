[book]
authors = ["Shivam Shandilya"]
language = "en"
multilingual = false
src = "src"
title = "Vyomani"

[preprocessor]

[preprocessor.catppuccin]
assets_version = "0.1.1" # DO NOT EDIT: Managed by `mdbook-catppuccin install`

[preprocessor.mermaid]
command = "mdbook-mermaid"

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "2.0.1" # do not edit: managed by `mdbook-admonish install`

[output]

[output.html]
additional-css = ["./theme/catppuccin.css", "./theme/catppuccin-highlight.css", "./preprocessors/css/pagetoc-sidebar.css", "./preprocessors/css/mdbook-admonish.css"]
additional-js = ["./preprocessors/js/mermaid.min.js", "./preprocessors/js/mermaid-init.js", "./preprocessors/js/pagetoc-sidebar.js"]
